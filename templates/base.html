<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel - Meu SaaS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 240px;
        background: #222;
        color: #fff;
      }
      .sidebar h4 {
        padding: 20px;
        font-size: 1.2rem;
      }
      .sidebar a {
        color: #ddd;
        display: block;
        padding: 10px 20px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background: #444;
        color: #fff;
      }
      .content {
        flex: 1;
        padding: 20px;
        background: #f8f9fa;
      }
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- MENU LATERAL -->
    <div class="sidebar">
      <h4>Meu SaaS</h4>
      <a href="{{ url_for('painel') }}">Painel</a>
      <a href="{{ url_for('clientes') }}">Clientes</a>
      <a href="{{ url_for('comandas') }}">Comandas</a>
      <a href="{{ url_for('profissionais') }}">Profissionais</a>

      <a href="{{ url_for('servicos') }}">Serviços</a>
      <a href="{{ url_for('relatorios') }}">Relatórios</a>
      <a href="{{ url_for('configuracoes') }}">Configurações</a>
    </div>

    <!-- CONTEÚDO -->
    <div class="content">
      <div class="topbar">
        <h2>{% block title %}{% endblock %}</h2>
        <button class="btn btn-primary">+ Novo</button>
      </div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
